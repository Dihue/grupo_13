{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
	{{ block.super }}
	<link rel="stylesheet" type="text/css" href="{% static 'base/css/login.css' %}">
{% endblock %}

{% block content %}
<div class="container_login">
    <div class="row justify-content-md-center">
        <div class="col-lg-6">
            <h2 class="fw-bolder" >Login</h2>
            <form class="form" method="post">{% csrf_token %}
                
            {{ form.as_p }}
                    
                <button type="submit" id="submit">Ingresar</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
